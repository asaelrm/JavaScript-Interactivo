<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .store {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 10px;
      width: 100%;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
    }
    #cart ul {
      list-style-type: none;
      padding: 0;
    }
    #cart ul li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    #checkoutForm {
      margin-top: 15px;
      display: none;
    }
    #checkoutForm input {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #checkoutForm button {
      padding: 8px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    #checkoutBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Tienda Virtual</h2>
  <div class="store" id="store"></div>

  <div id="cart">
    <button onclick="showCheckoutForm()" id="checkoutBtn">Proceder al Pago</button>
    <ul id="cartItems"></ul>
    <p class="total" id="total">Total: $0</p>
    <button onclick="showCheckoutForm()" id="checkoutBtn">Proceder al Pago</button>

    <form id="checkoutForm" onsubmit="processPayment(event)">
      <h4>üí≥ Pasarela de Pago</h4>
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="N√∫mero de tarjeta" required>
      <input type="text" placeholder="Fecha de vencimiento" required>
      <input type="text" placeholder="CVV" required>
      <button type="submit">Pagar</button>
    </form>
  </div>

  <script>
    const products = [
      { name: "Zapatos Nike", price: 50 },
      { name: "Camiseta ", price: 30 },
      { name: "Gorra ", price: 25 },
      { name: "Sudadera ", price: 40 },
      { name: "Mochila ", price: 35 },
      { name: "Teclado Mec√°nico", price: 80 },
      { name: "Mouse Gamer", price: 45 }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const storeDiv = document.getElementById("store");
    const cartItemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function renderStore() {
      storeDiv.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h4>${product.name}</h4><p>Precio: $${product.price}</p>`;

        const button = document.createElement("button");
        button.textContent = "Agregar al carrito";
        button.onclick = () => addToCart(index);

        div.appendChild(button);
        storeDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      const product = products[index];
      const found = cart.find(item => item.name === product.name);

      if (found) {
        found.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
      renderCart();
    }

    function removeFromCart(index) {
      cart[index].quantity--;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      saveCart();
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} x${item.quantity} = $${item.price * item.quantity}
          <button onclick="removeFromCart(${i})" style="background:red;color:white;border:none;padding:3px 6px;cursor:pointer;">‚ùå</button>
        `;
        cartItemsEl.appendChild(li);
        total += item.price * item.quantity;
      });

      if (total > 100) {
        const discount = total * 0.1;
        total -= discount;
        totalEl.innerHTML = `Total con descuento: $${total.toFixed(2)} <span class="discount">(10% OFF)</span>`;
      } else {
        totalEl.textContent = `Total: $${total}`;
      }

      checkoutBtn.style.display = cart.length > 0 ? "block" : "none";
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function showCheckoutForm() {
      document.getElementById("checkoutForm").style.display = "block";
    }

    function processPayment(event) {
      event.preventDefault();
      alert("‚úÖ Pago procesado con √©xito. ¬°Gracias por tu compra!");
      cart = [];
      saveCart();
      renderCart();
      document.getElementById("checkoutForm").reset();
      document.getElementById("checkoutForm").style.display = "none";
    }

    renderStore();
    renderCart();
  </script>
</body>
</html>
