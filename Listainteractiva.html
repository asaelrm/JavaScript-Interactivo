<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas Interactiva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      padding: 20px;
    }
    #app {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2193b0;
      box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }
    button {
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      background: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #17627a;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 10px;
      margin: 8px 0;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      transition: 0.3s;
    }
    li:hover {
      background: #e0e0e0;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>ðŸ“‹ Mi Lista de Tareas</h2>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Escribe una tarea...">
      <button onclick="addTask()">Agregar</button>
    </div>

    <div class="input-container">
      <input type="text" id="searchInput" placeholder="Buscar tarea..." oninput="filterTasks()">
      <button onclick="sortTasks()">Ordenar A-Z</button>
    </div>

    <ul id="taskList"></ul>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", loadTasks);

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(task => createTaskElement(task.text, task.completed));
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll("#taskList li").forEach(li => {
      tasks.push({
        text: li.querySelector("span").textContent,
        completed: li.querySelector("span").classList.contains("completed")
      });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (text !== "") {
      createTaskElement(text);
      input.value = "";
      saveTasks();
    }
  }

  function createTaskElement(text, completed = false) {
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = text;
    if (completed) span.classList.add("completed");

    span.addEventListener("click", () => {
      span.classList.toggle("completed");
      saveTasks();
    });

    // Editar con doble clic
    span.addEventListener("dblclick", () => {
      const newText = prompt("Editar tarea:", span.textContent);
      if (newText !== null && newText.trim() !== "") {
        span.textContent = newText.trim();
        saveTasks();
      }
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "ðŸ—‘";
    deleteBtn.style.background = "#e74c3c";
    deleteBtn.style.borderRadius = "6px";
    deleteBtn.addEventListener("click", () => {
      li.remove();
      saveTasks();
    });

    li.appendChild(span);
    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);
  }

  function sortTasks() {
    const list = document.getElementById("taskList");
    const items = Array.from(list.querySelectorAll("li"));
    items.sort((a, b) => {
      return a.querySelector("span").textContent.localeCompare(b.querySelector("span").textContent, "es", {sensitivity: "base"});
    });
    list.innerHTML = "";
    items.forEach(item => list.appendChild(item));
    saveTasks();
  }

  function filterTasks() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#taskList li").forEach(li => {
      const text = li.querySelector("span").textContent.toLowerCase();
      li.style.display = text.includes(search) ? "flex" : "none";
    });
  }
</script>
</body>
</html>
